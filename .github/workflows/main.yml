name: Mirror

on: [push, delete]

jobs:
  git-sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
          persist-credentials: false
      - name: git-sync
        uses: wei/git-sync@v3
        with:
          source_repo: "git@github.com:jeffmccormick/nlog-cassandra.git"
          source_branch: "refs/remotes/source/*"
          source_ssh_private_key: ${{ secrets.REPO_PRIVATE_KEY }}
          destination_repo: ${{ secrets.GITLAB_ACCESS_TOKEN }}
          destination_branch: "refs/heads/*"
