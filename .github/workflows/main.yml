name: Mirror

on: [push, delete]

jobs:
  git-sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
            fetch-depth: 0
      - shell: bash
        env:
          GITLAB_MIRROR_URL: ${{ secrets.GITLAB_ACCESS_TOKEN }}
        run: |
          git remote add destination "$GITLAB_MIRROR_URL"
          git push destination "refs/remotes/origin/*:refs/heads/*" -f
